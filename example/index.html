<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Wonder Form</title>
        <meta name="description" content="Wonder Form">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-2 col-lg-offset-5">
                <form class="form" novalidate>
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <input class="form-control" type="text" name="name" user-name placeholder="First Last" />
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input class="form-control" type="text" required name="email" email placeholder="me@domain.com" />
                    </div>
                    <div class="form-group">
                        <label for="birthday">BIRTHDAY</label>
                        <input class="form-control" type="text" name="birthday" date placeholder="MM/DD/YYYY/" />
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input class="form-control" type="password" name="password" min-length="6" />
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
        <script src="../lib/wonderform.js"></script>
        <script src="app.js"></script>
    </body>
</html>
